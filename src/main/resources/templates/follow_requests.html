<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Follow Requests - MediaShare</title>
    <link rel="stylesheet" th:href="@{/css/home.css}">
    <style>
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            margin-top: 60px;
            margin-left: 90px;
        }
        
        .requests-header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid #dbdbdb;
        }
        
        .request-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            border: 1px solid #dbdbdb;
            border-radius: 8px;
            margin-bottom: 15px;
            background-color: #fff;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
        }
        
        .user-details {
            flex: 1;
        }
        
        .username {
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 4px;
        }
        
        .full-name {
            color: #8e8e8e;
            font-size: 14px;
        }
        
        .request-actions {
            display: flex;
            gap: 10px;
        }
        
        .accept-btn, .reject-btn {
            padding: 8px 20px;
            border: none;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
            font-size: 14px;
        }
        
        .accept-btn {
            background-color: #0095f6;
            color: white;
        }
        
        .reject-btn {
            background-color: transparent;
            border: 1px solid #dbdbdb;
            color: #262626;
        }
        
        .accept-btn:hover {
            background-color: #0074cc;
        }
        
        .reject-btn:hover {
            background-color: #fafafa;
        }
        
        .no-requests {
            text-align: center;
            padding: 60px 20px;
            color: #8e8e8e;
        }
        
        .no-requests h3 {
            margin-bottom: 10px;
            font-weight: 300;
        }
        
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #0095f6;
            text-decoration: none;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }

        .navbar {
            background-color: #fff;
            border-bottom: 1px solid #dbdbdb;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-title {
            font-size: 24px;
            font-weight: 600;
        }

        .sidebar {
            background-color: #fff;
            border-right: 1px solid #dbdbdb;
            width: 70px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 70px;
            z-index: 999;
        }

        .sidebar-item {
            font-size: 24px;
            margin: 20px 0;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 50px;
                padding-top: 60px;
            }
            .sidebar-item {
                font-size: 20px;
                margin: 15px 0;
            }
            .container {
                margin-left: 60px;
                margin-top: 50px;
                padding: 10px;
            }
            .request-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            .request-actions {
                width: 100%;
                justify-content: space-between;
            }
            .accept-btn, .reject-btn {
                flex: 1;
                margin: 0 5px;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="navbar-title">MediaShare</div>
        <div class="navbar-icons">
            <span>‚ù§Ô∏è</span>
            <span>üîÅ</span>
        </div>
    </div>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-item"><a th:href="@{/dashboard}" style="text-decoration: none; color: inherit;">üè†</a></div>
        <div class="sidebar-item"><a th:href="@{/search}" style="text-decoration: none; color: inherit;">üîç</a></div>
        <div class="sidebar-item" id="create-post">‚ûï</div>
        <div class="sidebar-item"><a th:href="@{/chat}" style="text-decoration: none; color: inherit;">üí¨</a></div>
        <div class="sidebar-item"><a th:href="@{/profile}" style="text-decoration: none; color: inherit;">üë§</a></div>
        <div class="sidebar-item"><a th:href="@{/settings}" style="text-decoration: none; color: inherit;">‚â°</a></div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <div class="requests-header">
            <h1>Follow Requests</h1>
            <p>Manage your incoming follow requests</p>
        </div>

        <div th:if="${followRequestsWithUsers != null && !followRequestsWithUsers.empty}">
            <div th:each="requestMap : ${followRequestsWithUsers}" class="request-item">
                <div class="user-info">
                    <img th:src="${requestMap.sender.photo != null} ? @{'/uploads/' + ${requestMap.sender.photo}} : @{'/user2.jpg'}" 
                        alt="User" class="user-avatar">
                    <div class="user-details">
                        <a th:href="@{/user/{id}(id=${requestMap.sender.user_id})}" 
                        class="username" 
                        style="text-decoration: none; color: inherit;">
                            <span th:text="${requestMap.sender.user_name}">username</span>
                        </a>
                        <div class="full-name" th:text="${requestMap.sender.first_name + ' ' + requestMap.sender.last_name}">Full Name</div>
                    </div>
                </div>
                
                <div class="request-actions">
                    <button class="accept-btn" th:onclick="'acceptRequest(' + ${requestMap.request.request_id} + ')'">Accept</button>
                    <button class="reject-btn" th:onclick="'rejectRequest(' + ${requestMap.request.request_id} + ')'">Decline</button>
                </div>
            </div>
        </div>
        
        <div th:if="${followRequests == null || followRequests.empty}" class="no-requests">
            <h3>No pending follow requests</h3>
            <p>When someone requests to follow you, it will appear here.</p>
            <a th:href="@{/profile}" class="back-link">‚Üê Back to Profile</a>
        </div>
    </div>

    <script>
        function acceptRequest(requestId) {
            if (confirm('Are you sure you want to accept this follow request?')) {
                fetch('/follow/request/' + requestId + '/accept', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert(data.message);
                        location.reload();
                    } else {
                        alert(data.message);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error accepting request');
                });
            }
        }

        function rejectRequest(requestId) {
            if (confirm('Are you sure you want to decline this follow request?')) {
                fetch('/follow/request/' + requestId + '/reject', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert(data.message);
                        location.reload();
                    } else {
                        alert(data.message);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error declining request');
                });
            }
        }

        // Modal functionality (if needed)
        const createPostBtn = document.getElementById('create-post');
        if (createPostBtn) {
            createPostBtn.addEventListener('click', () => {
                // Your existing modal logic here
                console.log('Create post clicked');
            });
        }
    </script>
</body>
</html>
