<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediaShare - Notifications</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/notifications.css">
</head>
<body>
    <!-- Top Navbar -->
    <div class="navbar">
        <div class="navbar-title">MediaShare</div>
        <div class="navbar-icons">
            <i class="fa-regular fa-heart top-icon"></i>
            <i class="fa-regular fa-paper-plane top-icon"></i>
        </div>
    </div>

    <!-- Sidebar -->
    <nav class="sidebar">
        <div>
            <a href="/dashboard" style="text-decoration:none; color:inherit;">
                <div class="nav-item"><i class="fa-solid fa-house"></i><span>Home</span></div>
            </a>
            <div class="nav-item"><i class="fa-solid fa-magnifying-glass"></i><span>Search</span></div>
            <div class="nav-item"><i class="fa-solid fa-circle-plus"></i><span>Create</span></div>
            <a href="/chat" style="text-decoration:none; color:inherit;">
                <div class="nav-item"><i class="fa-regular fa-comment"></i><span>Messages</span></div>
            </a>
            <a href="/profile" style="text-decoration:none; color:inherit;">
                <div class="nav-item"><i class="fa-regular fa-user"></i><span>Profile</span></div>
            </a>
        </div>

        <div class="nav-item more-btn">
            <i class="fa-solid fa-bars"></i><span>More</span>
        </div>
    </nav>

    <!-- Popup Menu -->
    <div class="menu-popup" id="menu-popup">
        <div class="menu-item">Settings</div>
        <div class="menu-item">Your activity</div>
        <div class="menu-item">Saved</div>
        <div class="menu-item">Switch appearance</div>
        <div class="menu-item">Report a problem</div>
        <div class="menu-item">Switch accounts</div>
        <div class="menu-item">Log out</div>
    </div>

    <!-- Main Container -->
    <div class="container" id="main-container">
        <div class="notifications-header">Notifications</div>
        <div class="notifications-list">
            <div class="notification-card">
                <img src="https://via.placeholder.com/48" alt="User">
                <div class="notification-content">
                    <p><strong>Alex</strong> liked your photo.</p>
                    <span class="time">2m ago</span>
                </div>
            </div>
            <div class="notification-card">
                <img src="https://via.placeholder.com/48" alt="User">
                <div class="notification-content">
                    <p><strong>Jessica</strong> commented: "This looks amazing!"</p>
                    <span class="time">10m ago</span>
                </div>
            </div>
            <div class="notification-card">
                <img src="https://via.placeholder.com/48" alt="User">
                <div class="notification-content">
                    <p><strong>Michael</strong> started following you.</p>
                    <span class="time">1h ago</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // More menu toggle for sidebar
        const moreBtn = document.querySelector('.more-btn');
        const menuPopup = document.getElementById('menu-popup');
        moreBtn.addEventListener('click', () => {
            menuPopup.style.display = menuPopup.style.display === "flex" ? "none" : "flex";
        });
    </script>
</body>
</html>
