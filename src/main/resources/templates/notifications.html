<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mediashare - Notifications</title>
    <link rel="stylesheet" href="../static/notifications.css">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Sidebar Navbar -->
    <nav class="sidebar">
        <div class="logo">Mediashare</div>
        <ul class="nav-links">
            <li><a href="home.html"><i class="fas fa-home"></i><span>Home</span></a></li>
            <li><a href="chat.html"><i class="fas fa-comment-dots"></i><span>Chat</span></a></li>
            <li><a class="active" href="#"><i class="fas fa-bell"></i><span>Notifications</span></a></li>
            <li><a href="settings.html"><i class="fas fa-cog"></i><span>Settings</span></a></li>
            <li><a href="profile.html"><i class="fas fa-user-circle"></i><span>Profile</span></a></li>
        </ul>
    </nav>

    <!-- Notifications Section -->
    <main class="notifications">
        <h2>Notifications</h2>

        <div class="notification-card">
            <img src="https://via.placeholder.com/40" alt="User">
            <div class="notification-content">
                <p><strong>Alex</strong> liked your photo.</p>
                <span class="time">2m ago</span>
            </div>
        </div>

        <div class="notification-card">
            <img src="https://via.placeholder.com/40" alt="User">
            <div class="notification-content">
                <p><strong>Jessica</strong> commented: "This looks amazing!"</p>
                <span class="time">10m ago</span>
            </div>
        </div>

        <div class="notification-card">
            <img src="https://via.placeholder.com/40" alt="User">
            <div class="notification-content">
                <p><strong>Michael</strong> started following you.</p>
                <span class="time">1h ago</span>
            </div>
        </div>
    </main>
</body>
</html>
