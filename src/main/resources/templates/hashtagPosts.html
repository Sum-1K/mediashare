<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hashtag - #<span th:text="${hashtagText}"></span></title>    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/hashtagPosts.css">

    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Oxygen:wght@300;400;700&family=Quicksand:wght@300..700&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

</head>
<body>
    <nav class="bottom-nav">
    <div class="nav-item" data-link="/home">
      <i class="fa-solid fa-house active"></i>
      <span>Home</span>
    </div>
    <div class="nav-item">
      <i class="fa-solid fa-magnifying-glass"></i>
      <span>Search</span>
    </div>

    <div class="nav-item">
      <i class="fa-solid fa-circle-plus"></i>
      <span>Create</span>
    </div>

    <div class="nav-item" data-link="/chat">
      <i class="fa-regular fa-comment" ></i>
      <span>Messages</span>
    </div>

    <div class="nav-item" data-link="/profile">
      <i class="fa-regular fa-user"></i>
      <span>Profile</span>
    </div>


    <div class="nav-item" id="more-nav">
      <i class="fa-solid fa-bars more-btn"></i>
      <span>More</span>
    </div>

    <div class="menu-popup">
      <a href="/settings" class="menu-item">Settings</a>
      <div class="menu-item">Your activity</div>
      <div class="menu-item">Saved</div>
      <div class="menu-item">Switch appearance</div>
      <div class="menu-item">Report a problem</div>
      <div class="menu-item">Switch accounts</div>
      <div class="menu-item">Log out</div>
    </div>
    
  </nav>

  <div class="main-content">
    <div class="hashtag-header">
        #<span th:text="${hashtagText}" style="font-family: 'Quicksand', sans-serif";></span>
    </div>

    <div th:if="${#lists.isEmpty(posts)}" class="no-posts">
        No posts yet for this hashtag.
    </div>

    <div class="posts-grid" th:if="${!#lists.isEmpty(posts)}">
        <div class="post-item" 
             th:each="post : ${posts}"
             th:onclick="'window.location.href=\'/post/' + ${post.id} + '\';'">
             
            <img th:src="@{${#strings.replace(post.preview, 'src/main/resources/static', '')}}" 
                 alt="Post preview">
        </div>
    </div>
    </div>
</body>
</html>
