<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${reel.caption}">Reel Detail</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #fafafa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .reel-container {
            display: flex;
            max-width: 900px;
            width: 100%;
            height: 80vh;
            background: #fff;
            border: 1px solid #dbdbdb;
            border-radius: 10px;
            overflow: hidden;
        }

        .reel-video {
            flex: 1;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .reel-details {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            overflow-y: auto;
        }

        .caption {
            font-size: 14px;
            margin-bottom: 10px;
        }

        .likes {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .comments {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 10px;
        }

        .comment {
            margin-bottom: 8px;
            font-size: 13px;
        }

        form {
            margin-top: 10px;
        }

        input[type="text"] {
            width: 80%;
            padding: 6px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background: #0095f6;
            color: white;
            border: none;
            padding: 6px 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #007ace;
        }

        @media (max-width: 768px) {
            .reel-container {
                flex-direction: column;
                height: auto;
            }
            video {
                height: auto;
                max-height: 70vh;
            }
            .reel-details {
                height: auto;
            }
        }
    </style>
</head>
<body>

<div class="reel-container">
    <!-- Reel video -->
    <div class="reel-video">
        <video controls>
             <source th:src="@{'/uploads/' + ${reel.videoFile}}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Right side details -->
    <div class="reel-details">
        <div>
            <div class="caption" th:text="${reel.caption}">Sample caption</div>

           <div class="likes">
    <span th:text="${likesCount}">0</span> likes
    <form th:action="@{/like/toggle}" method="post" style="display:inline;">
        <input type="hidden" name="contentId" th:value="${reel.reelId}"/>
        <input type="hidden" name="type" value="reel"/>
        <button type="submit">❤️ Like</button>
    </form>
</div>
        <div class="comments">
    <div class="comment" th:each="comment : ${comments}">
        <b th:text="${comment.username}"></b>:
        <span th:text="${comment.content}"></span>
    </div>
</div>
            
        </div>

        <form th:action="@{/comment/addReel}" method="post">
    <input type="hidden" name="reelId" th:value="${reel.reelId}"/>
    <input type="text" name="text" placeholder="Add a comment..." required/>
    <input type="hidden" name="type" value="reel"/>
    <button type="submit">Post</button>
</form>

    </div>
</div>

</body>
</html>
