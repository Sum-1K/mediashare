<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediaShare Home</title>
    <link rel="stylesheet" href="homeDefault.css">
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    </head>
    <body>
    <!-- Top Navbar -->
    <header class="top-nav">
        <div class="logo">
            <img src="logo.jpg" alt="Logo" class="nav-logo">
            <span>MediaShare</span>
        </div>
        </div>
        <div class="top-icons"></div>
    </header>

    <!-- Feed Section -->
    
        <!-- LOGIN BOX -->
        <div class="login-container">
        <!-- Left graphics / illustration -->
        <div class="left-side">
            <div class="illustration">
            <!-- Optional SVG / image -->
            </div>
        </div>

        <!-- Right login/signup form -->
        <div class="right-side">
            <div class="form-container">
            <h1>Welcome to MediaShare</h1>
            <p class="sub-text">Sign in to continue</p>

            <form id="signup-form">
                <input type="text" placeholder="Username" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <input type="password" placeholder="Confirm Password" required>
                <button type="submit">Sign Up</button>
            </form>

            <div class="separator">OR</div>
                <button class="signup-btn" onclick="window.location.href='homeDefault.html'">
                Already have an account? Sign In
                </button>
            </div>
        </div>
        </div>
    

</body>
</html>
