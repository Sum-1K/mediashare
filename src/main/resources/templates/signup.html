<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"></html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediaShare Home</title>
    <link rel="stylesheet" href="/homeDefault.css">
    <link rel="stylesheet" href="/signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    </head>
    <body>
    <!-- Top Navbar -->
    <header class="top-nav">
        <div class="logo">
            <img src="logo.jpg" alt="Logo" class="nav-logo">
            <span>MediaShare</span>
        </div>
        </div>
        <div class="top-icons"></div>
    </header>

    <!-- Feed Section -->
    
        <!-- LOGIN BOX -->
        <div class="login-container">
        <!-- Left graphics / illustration -->
        <div class="left-side">
            <div class="illustration">
            <!-- Optional SVG / image -->
            </div>
        </div>

        <!-- Right login/signup form -->
        <div class="right-side">
            <div class="form-container">
            <h1>Welcome to MediaShare</h1>
            <p class="sub-text">Sign in to continue</p>

            <form id="signup-form" th:action="@{/register}" method="post" th:object="${user}">
                <input type="text" placeholder="Username" th:field="*{user_name}" required>
                <input type="text" placeholder="First name" th:field="*{first_name}">
                <input type="text" placeholder="Last name" th:field="*{last_name}">
                <input type="email" placeholder="Email" th:field="*{email}" required>
                <input type="password" placeholder="Password" th:field="*{password}" required>
                <input type="password" placeholder="Confirm Password" name="confirmPassword" required>

                <div id="password-error" class="error-text" style="color:red;"></div>

                <button type="submit">Sign Up</button>
            </form>

            <div th:if="${error}" class="error-text" th:text="${error}"></div>

            <div class="separator">OR</div> 
                <button class="signup-btn" onclick="window.location.href='homeDefault.html'">
                Already have an account? Sign In
                </button>
            </div>
        </div>
        </div>
    

</body>

<script>
function validatePassword() {
    const password = document.getElementById("password").value.trim();
    const confirmPassword = document.getElementById("confirm-password").value.trim();
    const errorDiv = document.getElementById("password-error");

    if (password !== confirmPassword) {
        errorDiv.textContent = "Passwords do not match!";
        return false; // stop form submission
    }

    if (password.length < 6) {
        errorDiv.textContent = "Password must be at least 6 characters long.";
        return false;
    }

    // âœ… Clear any previous error message
    errorDiv.textContent = "";
    return true; // allow submission
}
</script>


</html>
