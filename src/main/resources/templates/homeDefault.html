<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MediaShare Home</title>
  <link rel="stylesheet" href="/homeDefault.css">
  <link rel="stylesheet" href="/login.css" >
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>
  <!-- Top Navbar -->
    <header class="top-nav">
        <div class="logo">
            <img src="logo.jpg" alt="Logo" class="nav-logo">
            <span>MediaShare</span>
        </div>
        </div>
        <div class="top-icons"></div>
    </header>

  <!-- Feed Section -->
  
    <!-- LOGIN BOX -->
    <div class="login-container">
      <!-- Left graphics / illustration -->
      <div class="left-side">
        <div class="illustration">
          <!-- Optional SVG / image -->
        </div>
      </div>

      <!-- Right login/signup form -->
      <div class="right-side">
        <div class="form-container">
          <h1>Welcome to MediaShare</h1>
          <p class="sub-text">Sign in to continue</p>

          <form th:action="@{/users/login}" method="post" id="login-form">
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Sign In</button>
            <p th:if="${error}" th:text="${error}" style="color: red;"></p>

          </form>
          
          <div class="separator">OR</div>
          <a href = "signup.html"><button class="signup-btn">Sign Up</button></a>
        </div>
      </div>
    </div>
  

</body>
</html>
