<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MediaShare Profile</title>
  <link rel="stylesheet" href="/home.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    body {
      background-color: #fafafa;
      color: #262626;
    }

    .navbar {
      background-color: #fff;
      border-bottom: 1px solid #dbdbdb;
      padding: 10px 20px;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar-title {
      font-size: 24px;
      font-weight: 600;
    }

    .navbar-icons {
      display: flex;
      gap: 20px;
      font-size: 24px;
    }

    /* Sidebar */
    .sidebar {
      background-color: #fff;
      border-right: 1px solid #dbdbdb;
      width: 200px;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      flex-direction: column;
      padding-top: 70px;
      z-index: 999;
    }

    .nav-item {
      display: flex;
      align-items: center;
      gap: 15px;
      font-size: 18px;
      padding: 12px 20px;
      cursor: pointer;
      color: #262626;
    }

    .nav-item i {
      font-size: 22px;
    }

    .nav-item:hover {
      background-color: #fafafa;
    }

    .menu-popup {
      display: none;
      flex-direction: column;
      background: #fff;
      border: 1px solid #dbdbdb;
      border-radius: 8px;
      position: absolute;
      bottom: 20px;
      left: 220px;
      width: 200px;
      z-index: 1002;
    }

    .menu-item {
      padding: 10px;
      cursor: pointer;
      border-bottom: 1px solid #eee;
    }

    .menu-item:last-child {
      border-bottom: none;
    }

    .menu-item:hover {
      background-color: #fafafa;
    }

    /* Search Panel */
    .search-panel {
      position: fixed;
      top: 0;
      left: 200px; /* right next to sidebar */
      width: 300px;
      height: 100vh;
      background-color: #fff;
      border-right: 1px solid #dbdbdb;
      z-index: 998;
      display: none;
      flex-direction: column;
      padding: 70px 15px 15px;
    }

    .search-panel input {
      width: 100%;
      padding: 10px;
      border: 1px solid #dbdbdb;
      border-radius: 6px;
      margin-bottom: 15px;
      font-size: 14px;
    }

    .search-results {
      flex: 1;
      overflow-y: auto;
    }

    .search-result {
      padding: 10px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
    }

    .search-result:hover {
      background-color: #fafafa;
    }

    .container {
      max-width: 935px;
      margin: 0 auto;
      padding: 20px;
      margin-left: calc(200px + 320px); /* sidebar + search panel */
      margin-top: 60px;
      transition: margin-left 0.3s ease;
    }

    .container.full {
      margin-left: 200px; /* when search panel is hidden */
    }

    /* Profile Section */
    .profile-header {
      display: flex;
      align-items: center;
      margin-bottom: 44px;
      padding: 20px 0;
    }

    .profile-pic {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin-right: 100px;
      overflow: hidden;
    }

    .profile-pic img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .profile-info {
      flex: 1;
    }

    .username {
      font-size: 28px;
      font-weight: 300;
      margin-bottom: 20px;
    }

    .profile-stats {
      display: flex;
      margin-bottom: 20px;
    }

    .stat {
      margin-right: 40px;
      font-size: 16px;
    }

    .stat span {
      font-weight: 600;
    }

    .bio {
      font-size: 16px;
      line-height: 24px;
    }

    .posts-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 28px;
    }

    .post {
      width: 100%;
      padding-top: 100%;
      position: relative;
      background-color: #fff;
      border: 1px solid #dbdbdb;
    }

    .post img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Modals */
    .modal, .upload-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1001;
      justify-content: center;
      align-items: center;
    }

    .modal-content, .upload-modal-content {
      background-color: #fff;
      border-radius: 12px;
    }

    .modal-content {
      padding: 20px;
      width: 300px;
      text-align: center;
    }

    .modal-option {
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
      border-bottom: 1px solid #dbdbdb;
    }

    .modal-option:last-child {
      border-bottom: none;
    }

    .modal-option:hover {
      background-color: #fafafa;
    }

    .upload-modal-content {
      width: 600px;
      height: 400px;
      display: flex;
      overflow: hidden;
    }

    .upload-preview {
      width: 50%;
      background-color: #fafafa;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .upload-preview img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    .upload-caption {
      width: 50%;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    .upload-caption textarea {
      flex: 1;
      border: 1px solid #dbdbdb;
      border-radius: 4px;
      padding: 10px;
      resize: none;
      font-size: 14px;
    }

    .upload-caption button {
      margin-top: 10px;
      padding: 8px;
      background-color: #0095f6;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    .upload-caption button:hover {
      background-color: #0074cc;
    }

    a {
  text-decoration: none;
  color: inherit; /* keeps link color same as parent text */
}
  </style>
</head>
<body>
  <div class="navbar">
    <div class="navbar-title">MediaShare</div>
    <div class="navbar-icons">
      <a href = "/notifications"> <i class="fa-regular fa-heart top-icon"></i> </a>
      <i class="fa-regular fa-paper-plane top-icon"></i>
    </div>
  </div>

  <!-- Sidebar -->
  <div class="sidebar">
    <a href = "/dashboard" > <div class="nav-item"><i class="fa-solid fa-house"></i><span>Home</span></div> </a>
    <div class="nav-item" id="search-btn"><i class="fa-solid fa-magnifying-glass"></i><span>Search</span></div>
    <div class="nav-item" id="create-post"><i class="fa-solid fa-circle-plus"></i><span>Create</span></div>
    <a href = "/chat" > <div class="nav-item"><i class="fa-regular fa-comment"></i><span>Messages</span></div> </a>
    <div class="nav-item"><i class="fa-regular fa-user"></i><span>Profile</span></div>
    <div class="nav-item more-btn"><i class="fa-solid fa-bars"></i><span>More</span></div>
    <div class="menu-popup" id="menu-popup">
      <a href = "/settings" > <div class="menu-item">Settings</div> </a>
      <div class="menu-item">Your activity</div>
      <div class="menu-item">Saved</div>
      <div class="menu-item">Switch appearance</div>
      <div class="menu-item">Report a problem</div>
      <div class="menu-item">Switch accounts</div>
      <div class="menu-item">Log out</div>
    </div>
  </div>

  <!-- Search Panel -->
  <div class="search-panel" id="search-panel">
    <input type="text" id="search-input" placeholder="Search usernames...">
    <div class="search-results" id="search-results"></div>
  </div>

  <!-- Main Content -->
  <div class="container full" id="main-container">
    <div class="profile-header">
      <div class="profile-pic">
        <img src="https://via.placeholder.com/150" alt="Profile Picture">
      </div>
      <div class="profile-info">
        <div class="username">username</div>
        <div class="profile-stats">
          <div class="stat"><span>12</span> posts</div>
          <div class="stat"><span>1,234</span> followers</div>
          <div class="stat"><span>567</span> following</div>
        </div>
        <div class="bio">
          <strong>Full Name</strong><br>
          A short bio about yourself. Passionate about photography, travel, and coffee.
        </div>
      </div>
    </div>
    <div class="posts-grid">
      <div class="post"><img src="https://via.placeholder.com/300" alt="Post 1"></div>
      <div class="post"><img src="https://via.placeholder.com/300" alt="Post 2"></div>
      <div class="post"><img src="https://via.placeholder.com/300" alt="Post 3"></div>
      <div class="post"><img src="https://via.placeholder.com/300" alt="Post 4"></div>
      <div class="post"><img src="https://via.placeholder.com/300" alt="Post 5"></div>
      <div class="post"><img src="https://via.placeholder.com/300" alt="Post 6"></div>
    </div>
  </div>

  <!-- Create Post Modal -->
  <div class="modal" id="create-modal">
    <div class="modal-content">
      <div class="modal-option" id="post-option">Post</div>
      <div class="modal-option">Story</div>
      <div class="modal-option">Reel</div>
    </div>
  </div>

  <!-- Upload Modal -->
  <div class="upload-modal" id="upload-modal">
    <div class="upload-modal-content">
      <div class="upload-preview">
        <img id="preview-image" src="" alt="Preview" style="display: none;">
      </div>
      <div class="upload-caption">
        <input type="file" id="photo-upload" accept="image/*" style="margin-bottom: 10px;">
        <textarea placeholder="Write a caption..."></textarea>
        <button onclick="submitPost()">Share</button>
      </div>
    </div>
  </div>

  <script>
    const createPostBtn = document.getElementById('create-post');
    const createModal = document.getElementById('create-modal');
    const postOption = document.getElementById('post-option');
    const uploadModal = document.getElementById('upload-modal');
    const photoUpload = document.getElementById('photo-upload');
    const previewImage = document.getElementById('preview-image');

    const searchBtn = document.getElementById('search-btn');
    const searchPanel = document.getElementById('search-panel');
    const searchInput = document.getElementById('search-input');
    const searchResults = document.getElementById('search-results');
    const mainContainer = document.getElementById('main-container');
    const moreBtn = document.querySelector('.more-btn');
    const menuPopup = document.getElementById('menu-popup');

    // Fake usernames for demo
    const usernames = ["alice", "alex", "ananya", "bobby", "charlie", "chris", "david", "divya", "emma", "john", "maria", "rohan", "tushar"];

    // Toggle search panel
    searchBtn.addEventListener('click', () => {
      if (searchPanel.style.display === "flex") {
        searchPanel.style.display = "none";
        mainContainer.classList.add("full");
      } else {
        searchPanel.style.display = "flex";
        searchPanel.style.flexDirection = "column";
        mainContainer.classList.remove("full");
        searchInput.focus();
      }
    });

    // Search functionality
    searchInput.addEventListener('input', () => {
      const query = searchInput.value.toLowerCase();
      searchResults.innerHTML = "";
      if (query.trim() === "") return;
      const filtered = usernames.filter(name => name.toLowerCase().includes(query));
      filtered.forEach(name => {
        const div = document.createElement("div");
        div.className = "search-result";
        div.textContent = name;
        searchResults.appendChild(div);
      });
    });

    // Create post modal
    createPostBtn.addEventListener('click', () => {
      createModal.style.display = 'flex';
    });

    postOption.addEventListener('click', () => {
      createModal.style.display = 'none';
      uploadModal.style.display = 'flex';
    });

    photoUpload.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          previewImage.src = e.target.result;
          previewImage.style.display = 'block';
        };
        reader.readAsDataURL(file);
      }
    });

    document.addEventListener('click', (event) => {
      if (event.target === createModal) {
        createModal.style.display = 'none';
      }
      if (event.target === uploadModal) {
        uploadModal.style.display = 'none';
        previewImage.style.display = 'none';
        previewImage.src = '';
        photoUpload.value = '';
      }
    });

    function submitPost() {
      alert('Post submitted!');
      uploadModal.style.display = 'none';
      previewImage.style.display = 'none';
      previewImage.src = '';
      photoUpload.value = '';
    }

    // More menu toggle
    moreBtn.addEventListener('click', () => {
      menuPopup.style.display = menuPopup.style.display === "flex" ? "none" : "flex";
    });
  </script>
</body>
</html>
